<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de números aleatorios</title>
</head>
<body>

    <main>

        <section>

            <label for="cantidad">¿Cuántos números quieres generar?
                <input name="numero" id="cantidad" type="number" minlength="1" maxlength="9999">
            </label>

            <label for="rango">
                <select name="" id="rango">
                    <option selected value="0-99">0-99</option>
                    <option value="0-999">0-999</option>
                    <option value="0-9999">0-9999</option>
                </select>
            </label>

            <button onclick="aleatorios()" id="generador">Generar aleatorios</button>
            
            <label id="resultado">

                

            </label>

        </section>

    </main>

    <script src="./JS/index.js"></script>
    
</body>
</html>
