<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Generador de números aleatorios</title>
</head>
<body>

    <main class="main">

        <section class="section__container">

            <h1 class="title">
                Generador de Números aleatorios
            </h1>
            <label class="label" for="cantidad">¿Cuántos números quieres generar?
            </label>
            <input name="numero" id="cantidad" type="number" minlength="1" maxlength="4" min="1" max="10000" class="input">
            
            <label class="label" for="rango">Selecciona el rango

            </label>

            <select name="" id="rango" class="select">
                <option selected value="0-99">0-99</option>
                <option value="0-999">0-999</option>
                <option value="0-9999">0-9999</option>
            </select>

            <button onclick="aleatorios()" id="generador" class="button">Generar aleatorios</button>
            
            <span id="resultado" class="label label--resultado">

                

            </span>

        </section>

    </main>

    <script src="./JS/index.js"></script>
    
</body>
</html>
